<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><p>Do-It</p></div>
        <nav>
            <a href="" id="home" class="home">Home</a>
            <a href="" id="contacts" class="contact">Contact</a>
            <a href="" id="about" class="about">About</a>
        </nav>
        <div class="message" id="message">
        </div>
    </header>
    <main>
        <section class="one">
            <div class="searchBar">
                <input autocomplete="off" placeholder="Enter Task Name" id="value" type="text" class="value">
                <button onclick="document.getElementById('value').value='';document.getElementById('plusContent').style.transform='rotate(0deg)'; document.getElementById('plusContent').style.visibility='hidden'; document.getElementById('buttonContainer').style.cursor='';" id="buttonContainer" class="buttonContainer"><p id="plusContent">+</p></button>
            </div>
            <div class="additionalInfo">
                <input id="dateValue" type="date">
                <input id="timeValue" type="time">
                <button onclick="create()" type="submit">Add Task</button>
            </div>
            <div class="errorMessage" id="errorMessage"></div>
        </section>
        <section class="two">
            <div class="addedtasks" id="taskContainer">
            </div>
            <div class="startedtasks" id="startedTaskContainer"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
